server.port=8082
spring.application.name=reservation-service

# DB
spring.datasource.url=jdbc:postgresql://localhost:5432/event_platform_db
spring.datasource.username=reservation_service
spring.datasource.password=reservation123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=reservation_schema
spring.jpa.open-in-view=false

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Actuator
management.endpoints.web.exposure.include=health,info
